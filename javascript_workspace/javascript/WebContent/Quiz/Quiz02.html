<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz02</title>
<script>
	var num;
	num=Number(prompt('정수를 입력하세요',''));
	var msg='';
		if(num >= 0 && num<100){
			msg ='0이상 100 보다 작다'; 
		}else if(num >=100 && num<=1000){
			msg ='100 ~ 1000 사이';
		}else if(num>1000){
			msg ='1000초과';
		}else if(num<0){
			msg ='음수'
		}
		document.write(msg);
</script>
</head>
<body>

</body>
</html>
