<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function dateTest(){
		let currentDate = new Date();
		setInterval(function(){
			document.getElementById('clock').innerHTML = currentDate;
			//id 가 clock 곳에 HTML로 currentDate를 추가한다.
			location.reload();
		},1000);
		//1초에 한번씩 새로고침하여 시간을 출력
	}
</script>
</head>
<body>
	<div id = 'clock'></div>
	<script>
		dateTest();
	</script>
</body>
</html>
