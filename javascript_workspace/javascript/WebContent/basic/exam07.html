<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Data Type</title>
<script>
//변수 선언할 때 데이터 타입 지정하지 않지만 데이터 타입은 존재한다.
//number: 정수,실수
var num1 = 10;
var num2 = 1.1;
var num3 =1e+2;
console.log(num1+','+num2+','+num3);

//String : 문자,문자열
var str1 ='a';
var str2 = "문자열";
var str3 = "문자는 문자열";
console.log(str1+','+str2+','+str3);

//boolean : true, false
var com1 = 5>4;
var com2 = 5<4;
var com3 = true;
var com4 = false;
console.log(com1+','+com2+','+com3+','+com4);

//undefind : 변수의 값이 없는 경우
var aaa;
console.log(aaa);

//null : 내용이 존재 하지 않는 것
var bbb = document.getElementById('aaa');
console.log(bbb);

//typeof : 데이터 타입을 확인할 수 있는 명령어
var type1 = 10;
var type2 = "문자열";
var type3 = true;

console.log(typeof type1+"," + typeof type2+ ","+typeof type3)


</script>
</head>
<body>

</body>
</html>
