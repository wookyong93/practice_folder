<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수</title>
<script>
	var num = 10;
	//문자열을 사용할 때 큰따옴표와 작은 따옴표 구분 없이 사용할 수 있다.
	var str = "javascript";
	//boolean 형 값
	var temp = true;
	//자바와 같이 출력할 때 html 에서 사용하는 태그를 이용하여 출력이 가능하다.
	document.write(num + '<br>' +str + '<br>'+temp);
</script>
</head>
