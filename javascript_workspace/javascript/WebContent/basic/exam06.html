<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>const 변수</title>
<script>
	//const 상수형 변수를 지정할 때 사용
	//const 는 하나의 값을 지정하기 위해서 사용 , 값 변경이 불가능
	//상수형 변수의 변수명은 대문자로 표현한다.
	const DIVISION_VALUE = 100;
	//prompt 는 메세지 창 중에 값을 입력할 수 있는 창
	//prompt("출력할 메세지","사용자에게 입력 할 내용");
	let cm =prompt("cm를 입력하세요","")
	let m =cm/DIVISION_VALUE;
	document.write(m+"m 입니다.")
</script>
</head>
<body>

</body>
</html>
