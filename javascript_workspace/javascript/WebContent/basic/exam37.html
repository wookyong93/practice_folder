<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 객체</title>
<script type="text/javascript">
	//charAt() - 문자열의 위치에서 사용하는 문자
	var str='javascript';
	console.log(str.charAt(0));
	// indexOf() - 문자열의 있는 문자중 제일 처음 만나는 위치값
	//없으면 -1 을 반환한다.
	console.log(str.indexOf('a'));
	console.log(str.indexOf('z'));
	//lastIndexOf() - 문자열의 마지막 부터 처음 위치 검사
	//없으면 -1 을 반환한다.
	console.log(str.lastIndexOf('a'));
	console.log(str.lastIndexOf('z'));
	//includes() - 문자열 찾기
	//있으면 true 없으면 false
	console.log(str.includes('script'));
	console.log(str.includes('va'));
	console.log(str.includes('zy'));
	//substring() - 시작위치부터 끝위치 출력
	var str = 'http://google.com';
	console.log(str.substring(0,4));
	console.log(str.substring(7));
	//substr() - 시작위치부터 원하는 갯수까지 출력
	console.log(str.substr(7,4));
	console.log(str.substr(0.4));
	//split() - 문자 나누기
	var sp = str.split(':');
	console.log(sp[0] + '='+sp[1]);
	// replace() - 이름 바꾸기
	var str = 'm_out.gif';
	console.log(str.replace('out','in'));
	// concat() - 글 합치기
	var str1 = 'nav';
	var str2 = '_bg';
	console.log(str1.concat(str2));
	// trim() - 문자열 앞과 뒤의 공백 제거
	var str3 = '  hello  ';
	console.log(str3.trim());
	// toLowerCase() , toUpperCase()
	var str4 = 'AbCd';
	console.log(str4.toLowerCase());
	console.log(str4.toUpperCase());
</script>
</head>
<body>

</body>
</html>
