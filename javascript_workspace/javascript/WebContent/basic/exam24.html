<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>익명 함수</title>
<script>
 	// 변수를 선언 후 함수를 넣는다 = > 익명함수;
	var compute = function(){
		var x = 0.5 ;
		var y = 10 ;
		var result = x*y;
		console.log(result);
	}
	compute();
	// 익명 함수의 경우 뒤에 () 를 붙여줘야 실행이 가능하다.
</script>
</head>
<body>

</body>
</html>
