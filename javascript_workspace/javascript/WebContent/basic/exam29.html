<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수의 범위</title>
<script>
	var sum1 =10; // 전역 변수
	function add1(){
		sum1 += 10;
	}
	add1();
	console.log('전역 변수 : '+sum1);
	var sum2 = 20;//전역변수
	function add2(){
			var sum2 = 40; // 지역변수 - 함수내에서만 사용이 가능
			console.log('지역 변수 : '+ sum2);
	}
	add2();
	var num1 = 50;
	if(num1 == 50){
		var num1 =60;
	}
	console.log('블록안 변수도 전역 : '+num1);
	let num2 = 70; // 전역변수
	if(num2 === 70){
		let num2 = 80;
		console.log('지역 : '+ num2);
	}
	console.log('전역 : '+num2);

	
</script>
</head>
