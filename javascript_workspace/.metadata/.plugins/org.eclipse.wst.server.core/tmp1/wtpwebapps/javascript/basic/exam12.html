<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비교 연산자</title>
<script type="text/javascript">
	var logic1, logic2 , logic3, logic4, logic5;
	
	//and : 두개의 조건이 모두 맞으면 true , 한개라도 다르면 false;
	logic1 = (3>2) && (5>3);
	console.log(logic1);
	
	logic2 = (3<2) && (5>3);
	console.log(logic2);
	
	//or : 두개의 조건중 하나이상 맞으면 true; 둘다 맞지 않으면 false;
	logic3 = (3>2) || (5>3);
	console.log(logic3);
	
	logic4 = (3<2) || (5>3);
	console.log(logic4);
	
	logic5 = (3<2) || (5<3);
	console.log(logic5);

</script>
</head>
<body>

</body>
</html>
