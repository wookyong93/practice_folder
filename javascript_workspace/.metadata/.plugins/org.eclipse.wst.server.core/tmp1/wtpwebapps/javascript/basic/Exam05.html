<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>let 변수</title>
<script >
	//var은 같은 변수명이라고 하더라도 값을 변경 시켜준다.
	var val ='test1';
	console.log(val);
	var val ='test2';
	console.log(val);
	
	//let은 같은 변수명으로 다른 값을 설정할 수 없다.
	let a ='test1';
	console.log(a);
	//let a='test2';
	a = 'test2';
	console.log(a);
</script>
</head>
<body>

</body>
</html>
