<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비트 연산자</title>
<script>
	var bit1;
	
	//and 연산 : 숫자를 2진수로 변환 후 돌 다 1인 경우만 연산
	//1010  & 0110 =0010 =>2
	bit1 =10 & 6;
	console.log(bit1);
	
	//or 연산 : 숫자를 2진수로 변환 후 둘 중 하나만 1인 경우만 연산
	//1010 | 0110 = 1110 => 14 
	bit1 = 10 | 6;
	console.log(bit1);
	
	//not 연산 : 1이면 0 으로 0이면 1으로 연산
	//1010  = > 0101 = -11
	//00001010 => 10 
	//11110101 => -11
	bit1 = ~10;
	console.log(bit1);
	
	//xor : 둘다 1이나 0이면 0, 둘중 하나만 1이면 1로 연산
	//1010 ^ 0110 = 1100 =>12
	bit1 = 10^6; 
	console.log(bit1);
	
	//shift : 왼쪽 또는 오른쪽으로 이동
	//왼쪽 이동일 경우 빈공간을 0으로 채운다.
	//1010 << 2 101000 =>40
	bit1 =  10<<2;
	console.log(bit1);
</script>
</head>

</body>
</html>
