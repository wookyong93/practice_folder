<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>화살표 함수</title>
<script>
	const doAdd1 = (s1,s2) => s1+s2;
	console.log(doAdd1(2,5));
	const doAdd2 =(s1,s2)=>{
			var result = s1+s2;
			return result;
	}
	console.log(doAdd2(2,5));
	
	const hello =() => '안녕';
	console.log(hello());
	
	const bye = (str) => str+'잘가';
	console.log(bye('지호'));
</script>
</head>
<body>

</body>
</html>
