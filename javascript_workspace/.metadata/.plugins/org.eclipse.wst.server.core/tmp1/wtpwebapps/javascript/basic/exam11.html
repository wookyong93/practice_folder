<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비교 연산자</title>
<script>

	var compare1 = 5>2;
	console.log(compare1);
	
	var compare2 = 5<2;
	console.log(compare2);
	
	
	var compare3 = 5==5;
	console.log(compare3);
	
	//== : 두개의 값을 비교하기 위해 타입변환 후 값 비교
	//숫자형 5와 문자열 5의 비교이지만 값의 내용이 같으므로 true 가된다.
	var compare4 = 5=='5';
	console.log(compare4);
	
	//=== : 두개의 값을 비교 하는데 타입을 변환하지 않고 값 비교 
	//값의 내용이 같은지 같은 타입인지 비교 한다. 숫자형 5와 문자열 5의 값비교 이므로 false;
	var compare5 = 5==='5';
	console.log(compare5);
	
	//!= : 두개의 값을 비교 하는데 타입변환 후 값 비교 
	//숫자형 5와 문자열 5지만 문자열 5가 자동 타입변한되어 값이 같으므로 false;
	var compare6 = 5!='5';
	console.log(compare6);
	
	//!== : 두개의 값을 비교 하는데 타입을 변환하지 않고 값 비교
	//숫자형5와 문자열5의  비교이므로 값이 달라 true 표시
	var compare7 = 5!=='5';
	console.log(compare7);
	
	var compare8 = 5===5;
	console.log(compare8);

</script>
</head>
<body>

</body>
</html>
