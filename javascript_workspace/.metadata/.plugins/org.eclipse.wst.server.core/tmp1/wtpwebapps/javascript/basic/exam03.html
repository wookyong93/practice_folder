<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>적용 위치</title>
<script>
	//자바 스크립트 주석은 자바와 동일하다
	// 자바 스크립트 변수 선언은 var 로 할 수 있고 자료형은 없다.
	var num1=10;
	var num2=20;
</script>
</head>
<body>
	<div>
		<h3>변수 선언</h3>
	</div>
	<div>
		<script>
			document.write(num1+num2);
		</script>
	</div>

</body>
</html>
