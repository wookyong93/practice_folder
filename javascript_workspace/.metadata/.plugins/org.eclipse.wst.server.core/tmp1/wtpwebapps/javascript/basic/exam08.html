<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산출 연산자</title>
<script>
	//산출 연산자 : + , - , * , /
	var num1 = 10;
	var num2 = 5;
	var score1 = num1 + num2;
	var score2 = num1 - num2;
	var score3 = num1 * num2;
	var score4 = num1 / num2;
	document.write(score1 + ","+score2 + ","+score3 + ","+score4);
	
	//% : 나머지 값
	var num3 =3;
	var score5 = num3%2;
	document.write(score5 +"<br>");
	
	//++ ,-- : 증감연산자
	var num4 = 0;
	//출력하고 +1 연산
	document.write(num4++ +"<br>"); //후치
	//+1 연산하고 출력
	document.write(++num4 +"<br>"); //전치

</script>
</head>
<body>

</body>
</html>
