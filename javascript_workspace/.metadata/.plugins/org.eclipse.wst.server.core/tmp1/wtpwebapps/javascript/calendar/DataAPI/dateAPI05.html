<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	document.write(new Date(2020,0,0)+'<br>');
	//2020.0.0 은 2019.12.31 0일은 없으므로 하루전이 된다.
	document.write(new Date(2020,0,1)+'<br>');
	//2020.0.1 은 2020년 1월 1일
	document.write('<br><br>');
	document.write(new Date(2020,1,0)+'<br>');
	//2020.1.0 은 2020년 1월 31일이다.
	document.write(new Date(2020,1,1)+'<br>');
	//2020.1.1 은 2020년 2월 1일이다.
</script>
</head>
