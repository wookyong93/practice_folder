<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz03</title>
<style>

table{
	border-collapse: collapse;
}
td,th {
	border : 1px solid black;
	font-size : 32px;
	text-align: center;
	
}

</style>
<Script>
	var num1 = 0;
	var i = 0;
	
	num1 = Number(prompt('몇단의 구구단을 출력할까요 ?',''));
	
	if(num1 >0 && num1<10){
		var table='<table border =1 ><th>'+num1+"단 구구단</th>";
		
		for(i =1;i<10;i++){
			var sum = num1 * i;
			table += '<tr><td>'+num1+'x'+i+'='+sum+"</td></tr>";
		}
		table += '</table>';
				
	}else{
		table = '1~9까지만 사용가능합니다.'
	}
	
	document.write(table);
</Script>
</head>
<body>

</body>
</html>
