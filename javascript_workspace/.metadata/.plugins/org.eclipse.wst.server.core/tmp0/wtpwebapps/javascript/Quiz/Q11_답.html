<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제 11</title>
<script>
	class Score{
		name;
		kor;
		eng;
		math;
		
		output(){
			return '이름 : '+this.name + ', 국어 : '+this.kor+',영어 : '+this.eng+', 수학 : '+this.math+'<br>';
		}
		
	}
	
	var student = [];
	for(var i=0; i<3 ; i++){
		student[i]= new Score();
		student[i].name = prompt('이름 입력');
		student[i].kor= prompt('국어 점수 입력');
		student[i].eng= prompt('영어 점수 입력');
		student[i].math = prompt('수학 점수 입력');
	}
	
	for(var i =0; i<3 ; i++){
		document.write(student[i].output());
	}

</script>
</head>
<body>

</body>
</html>
