<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인창</title>

</head>
<body>
	<form name="frmLogin" method="post" action="joinTest.jsp" encType="UTF-8">
		<table>
			<tr><th>회원가입</th></tr>
			<tr><td>ID</td><td><input type="text" name="id"/></td></tr>
			<tr><td>PW </td><td><input type="password" name="pw"/></td></tr>
			<tr><td>이름</td><td><input type="text" name="name"/></td></tr>
			<tr><td>나이</td><td><input type="text" name="age"/></td></tr>
			<tr><td>이메일</td><td><input type="email" name="email"/></td></tr>
			<!-- type =email은 이메일형식으로 입력되야 한다 -->
		</table>
		<br>
		<input type="submit" value="회원가입"/>
		<input type="reset" value="초기화"/>
	</form>
</body>
</html>
